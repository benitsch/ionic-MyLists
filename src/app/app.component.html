<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div style="display: flex; justify-content: space-around;align-items: center">
          <div>
            <ion-avatar style="cursor: pointer" (click)="navigateToUserEdit()">
              <ion-img alt="Silhouette des Kopfes einer Person" src="{{imagePath}}" />
            </ion-avatar>
          </div>
          <ion-label>
            <h1>{{currentUserName()}}</h1>
            <p>{{currentUserEmail()}}</p>
          </ion-label>
        </div>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="{{p.icon}}"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="logout()">
              <ion-icon aria-hidden="true" slot="start" name="log-out"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <p>Version 0.0.6</p>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
