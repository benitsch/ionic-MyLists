<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mein QR-Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="vertical-center">
    <div class="center">
      <qrcode [qrdata]="userId" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
  </div>

</ion-content>
