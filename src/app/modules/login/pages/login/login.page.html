<ion-content class="ion-padding" [fullscreen]="true">

  <div style="display: flex; flex-direction: column; align-items: center;">
    <ion-img src="./assets/images/customer.png" style="height: 10rem;"></ion-img>
    <h1>Login</h1>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="login()">
    <ion-input
      class="ion-margin-bottom"
      fill="outline"
      type="email"
      label="Email"
      labelPlacement="floating"
      formControlName="email"
      errorText="Eine gÃ¼ltige E-Mail ist erforderlich."
    >
    </ion-input>

    <ion-input
      fill="outline"
      type="password"
      label="Passwort"
      labelPlacement="floating"
      formControlName="password"
      errorText="{{getPasswordErrorText()}}"
    >
    </ion-input>
    <div style="display: flex; flex-direction: row-reverse;">
      <ion-button fill="clear" routerLink="/forgot-password" style="font-size: 0.7rem;">Passwort vergessen?</ion-button>
    </div>
    <ion-button type="submit" disabled="{{myForm.invalid}}" expand="block">
      Login
    </ion-button>
  </form>

  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 2rem;">
    <p class="ion-no-margin" style="font-size: 0.8rem;">Noch keinen Account?</p>

    <ion-button fill="outline" size="small" shape="round" routerLink="/register">
      Registrieren
    </ion-button>
  </div>

</ion-content>
